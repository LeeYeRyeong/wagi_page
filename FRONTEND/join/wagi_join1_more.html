<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1006px;
            margin: 0 auto;
            margin-top: 218px;
            overflow: hidden;
        }

        .question-box, .answer-box {
            width: 100%;
            box-sizing: border-box;
            border-radius: 20px;
            margin-top: 10px;
            position: relative;
            color: #000; /* 텍스트 색상 추가 */
        }

        .question-box {
            height: 50px;
            background-color: #9EA9D7;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .answer-box {
            max-height: 152px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #FFFFFF;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .input-box {
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: none;
            border-radius: 20px;
            padding: 10px;
            margin-top: 10px;
        }

        .submit-button {
            width: 722px;
            height: 88px;
            top: 1280px;
            left: 279px;
            border-radius: 20px;
            background-color: #9EA9D7;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .submit-text {
            width: 150px;
            height: 23.55px;
            font-family: 'Pretendard Variable', sans-serif;
            font-weight: 600;
            font-size: 30px;
            line-height: 35.8px;
            color: #000000;
        }
        
   
    #main-header { 
        width: 100%;
        height: 20%;
        position: relative;
    }
    nav {
        float: right;
        position: absolute;
        top: 50%;
        right: 7%;
        transform: translate(0%, -50%);
    }
    .menu-item {
        list-style: none;
        display: inline-block;
        padding-right: 120px; /*상대적으로 어케하징...*/
        font-weight: bold;
        font-size: 20px;
    }
    .menu-item{
      color: white;
    }


    </style>
</head>
<body>
  <header id="main-header">
    <img src="../join/img/WAGI logo.png" alt="WAGI logo image">
    <nav id="main-navigation">
        <ul class="menu">
            <li class="menu-item">Activities</li> 
            <li class="menu-item">People</li>
            <li class="menu-item">Join</li>
            <li class="menu-item">Notice</li>
        </ul> 
    </nav> 
</header>


<div class="container">
    <div class="question-box">
        <p style="margin: 0;">1. 자기소개를 해주세요. (500자 내외)</p>
    </div>
    <div class="answer-box">
        <input type="text" class="input-box" placeholder="답변을 입력하세요">
    </div>

    <div class="question-box">
        <p style="margin: 0;">2. 지원동기를 작성해주세요. (500자 내외)</p>
    </div>
    <div class="answer-box">
        <input type="text" class="input-box" placeholder="답변을 입력하세요">
    </div>

    <div class="question-box">
        <p style="margin: 0;">3. 프로젝트 관련 경험이 있다면 작성해주세요. (800자 내외)</p>
    </div>
    <div class="answer-box">
        <input type="text" class="input-box" placeholder="답변을 입력하세요">
    </div>

    <div class="question-box">
        <p style="margin: 0;">4. 개발과 관련한 공부를 한 경험이 있다면 작성해주세요. (700자 내외)</p>
    </div>
    <div class="answer-box">
        <input type="text" class="input-box" placeholder="답변을 입력하세요">
    </div>

    <!-- 나머지 질문과 답변을 추가하세요 -->
</div>

<!-- 지원서 제출 버튼과 텍스트 -->
<div class="submit-button">
    <div class="submit-text" style="width: 200px;">지원서 제출</div>
</div>

</body>
</html>
