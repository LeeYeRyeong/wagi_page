<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>activites_main</title>
</head>
<body>
    <!--header-->
    <div class="content"><!--헤더 밑-->
        <div class="article"><!--모든 앨범-->
            <!--MT-->
            <div class="item" id="MT"><!--앨범 및 앨범 이름-->
                <div class="album" id="MT_album"><!--앨범-->
                    <img src="https://via.placeholder.com/100x100" alt="MT picture 1"><!--대표 이미지 4개-->
                    <img src="https://via.placeholder.com/100x100" alt="MT picture 2">
                    <img src="https://via.placeholder.com/100x100" alt="MT picture 3">
                    <img src="https://via.placeholder.com/100x100" alt="MT picture 4">
                </div>
                <div class="album_name">MT</div><!--앨범 이름-->
            </div>
            <!--이하 동일-->
            <!--study-->
            <div class="item" id="study">
                <div class="album" id="study_album">
                    <img src="https://via.placeholder.com/100x100" alt="study picture 1">
                    <img src="https://via.placeholder.com/100x100" alt="study picture 2">
                    <img src="https://via.placeholder.com/100x100" alt="study picture 3">
                    <img src="https://via.placeholder.com/100x100" alt="study picture 4">
                </div>
                <div class="album_name">study</div>
            </div>
            <!--impromptu-->
            <div class="item" id="impromptu">
                <div class="album" id="impromptu_album">
                    <img src="https://via.placeholder.com/100x100" alt="impromptu picture 1">
                    <img src="https://via.placeholder.com/100x100" alt="impromptu picture 2">
                    <img src="https://via.placeholder.com/100x100" alt="impromptu picture 3">
                    <img src="https://via.placeholder.com/100x100" alt="impromptu picture 4">
                </div>
                <div class="album_name">impromptu</div>
            </div>
        </div>
    </div>
</body>
</html>
