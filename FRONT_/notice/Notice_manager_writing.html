<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGI 웹 페이지</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="Notice_manager_writing.css">
</head>
<body>

    <form>
        <div id="notices" class="notice"><span>공지사항</span></div>
        <div id="writings" class="writing"><span>글 작성</span></div>
        <button type="button" id="regularActivity" class="round-button" onclick="showContent('regularActivity')">정기활동</button>
        <button type="button" id="event" class="round-button" onclick="showContent('event')">행사</button>
        <button type="button" id="competition" class="round-button" onclick="showContent('competition')">공모전</button>        
        <div id="writingZone"></div>
        <textarea id="titleWriting" name="message" rows="4" cols="50" placeholder="제목을 입력해주세요"></textarea>
        <textarea id="contentsWriting" name="message2" rows="10" cols="50" placeholder="내용을 입력해주세요"></textarea>
        <label for="profile" class="round-button" id="addPhotoLabel">
            <span>사진추가</span>
        </label>
        <input type="file" id="profile" accept="image/png, image/jpeg" style="display: none;">
        <button id="signUp"><span>등록하기</span></button>
    </form>
    
    <script src="Notice_manager_writing.js"></script>
</body>
</html>
