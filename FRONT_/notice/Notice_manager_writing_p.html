<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGI 웹 페이지</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="Notice_manager_writing_p.css">
</head>
<body>

    <form>
        <div id="notices" class="notice"><span>공지사항</span></div>
        <div id="writings" class="writing"><span>글 작성</span></div>
        <input type="button" id="regularActivity" class="round-button" onclick="showContent('regularActivity')" value="정기활동">
        <input type="button" id="event" class="round-button" onclick="showContent('event')" value="행사">
        <input type="button" id="competition" class="round-button" onclick="showContent('competition')" value="공모전">
        <div id="writingZone"></div>
        <textarea id="titleWriting" name="message" rows="4" cols="50" placeholder="제목을 입력해주세요"></textarea>
        <textarea id="contentsWriting" name="message2" rows="10" cols="50" placeholder="내용을 입력해주세요"></textarea>
        <input type="button" id="addPhoto" class="round-button" value="사진추가">
        <input type="button" id="signUp" value="등록하기">
        <img id="Vector" src="Vector.png">
        <textarea id="img_name" name="img_name" rows="1" cols="50" readonly>파일이름.png</textarea>
    </form>

    <script src="Notice_manager_writing_p.js"></script>
</body>
</html>
