<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGI 웹 페이지</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="Notice_manager_record.css">
</head>
<body>

    <div id="notices" class="notice"><span>공지사항</span></div>
    <div id="writings" class="writing"><span>글 작성</span></div>

    <form>
        <input type="button" id="regularActivity" class="round-button" value="정기활동">
        <input type="button" id="event" class="round-button" value="행사">
        <input type="button" id="competition" class="round-button" value="공모전">
        <div id="writingZone"></div>
        <textarea id="titleWriting" name="message" rows="4" cols="50"> 2023.11.16일 와기 정기 활동 정리 및 활동사진입니다.</textarea>
        <textarea id="contentsWriting" name="message2" rows="10" cols="50"> 내용내용내용</textarea>
        <button id="editButton"><span>수정하기</span></button>
        <div id="date">작성일</div>
        <textarea id="real_date" name="message2" rows="1" cols="50" readonly>2023.11.09</textarea>
    </form>

    <script src="Notice_manager_record.js"></script>
</body>
</html>
