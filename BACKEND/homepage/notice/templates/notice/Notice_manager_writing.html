{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGI 웹 페이지</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Notice_manager_writing.css' %}">
</head>
<body>
    <form action="{% url 'createform' %}" method="POST">
        {% csrf_token %}
        <div id="notices" class="notice"><span>공지사항</span></div>
        <div id="writings" class="writing"><span>글 작성</span></div>
        <button id="regularActivity" class="round-button"  onclick="showContent('regularActivity')">정기활동</button>
        <button id="event" class="round-button" onclick="showContent('event')">행사</button>
        <button id="competition" class="round-button" onclick="showContent('competition')">공모전</button>
        <div id="writingZone"></div>
        <textarea id="titleWriting" name="notion_title" rows="4" cols="50" placeholder="제목을 입력해주세요"></textarea>
        <textarea id="contentsWriting" name="notion_text" rows="10" cols="50" placeholder="내용을 입력해주세요"></textarea>
        <button id="addPhoto" class="round-button"><span>사진추가</span></button>
        <button type="submit" id="signUp"><span>등록하기</span></button>
        
    </form>
    
    <script src="{% static 'js/Notice_manager_writing.js' %}"></script>
</body>
</html>
