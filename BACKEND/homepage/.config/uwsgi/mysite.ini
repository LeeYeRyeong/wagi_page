[uwsgi]
chdir = /srv/wagi_page/BACKEND/homepage/
module = homepage.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/homepage.pid
logto = /var/log/uwsgi/homepage/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true