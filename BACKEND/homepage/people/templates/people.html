{% extends 'basic.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
    <link rel="stylesheet" href="{% static 'css/people.css' %}">
    <link rel="stylesheet" href="http:////spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css">
    <script src="{% static 'js/people.js' %}"></script>
</head>
<body>

    <div class ="center">
        {% for person in peopleData %}
        <div class = "L_bubble">

            <div class = "L_photo"></div>

            <div class="L_name"></div>
            <div class = "L_link">  </div>

            <div class ="L_text" > </div>
        </div>

        <div class = "R_bubble">
            <div class = "R_photo"></div>
            <div class="R_name"> </div>
            <div class = "R_rink"></div>

            <div class ="R_text" ></div>

        </div>
        {% endfor %}
    </div>

</body>
</html>

{% endblock %}
