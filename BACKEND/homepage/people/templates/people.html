{% extends 'basic.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
    <link rel="stylesheet" href="{% static 'css/people.css' %}">
    <link rel="stylesheet" href="http:////spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css">
    <script src="{% static 'js/people.js' %}"></script>
</head>
<body>
    
    <div class ="center">
        {% for person in peopleData %}
        <div class = "L_bubble">
            <div class = "L_photo">
                <h1>{{ person.user_image.url }}</h1>
            </div>
            <div class="L_name">
                <h2> {{ person.user_name }}</h2>
            </div>
            <div class = "L_link">
                <div><a href="{{ person.user_portfolio1 }}"><img src="{% static 'img/github.png' %}"></a>
                    <a href="{{ person.user_portfolio2 }}"> <img src="{% static 'img/home.png' %}"></a></div>
            </div>
            <div class ="L_text" >
                <h3> {{ person.user_bio }} </h3>
            </div>
        </div>

        <div class = "R_bubble">
            <div class = "R_photo">
                <h1>{{ person.user_image.url }}</h1>
            </div>
            <div class="R_name">
                <h2> {{ person.user_name }}</h2>
            </div>
            <div class = "R_rink">
                <h2><a href="{{ person.user_portfolio1 }}"><img src="{% static 'img/github.png' %}"></a>
                    <a href="{{ person.user_portfolio2 }}"> <img src="{% static 'img/home.png' %}"></a></h2>
            </div>
            <div class ="R_text" >
                <h3> {{ person.user_bio }} </h3>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

{% endblock %}
